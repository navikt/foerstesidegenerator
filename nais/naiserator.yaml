kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: {{ APPNAVN }}
  namespace: teamdokumenthandtering
  labels:
    team: teamdokumenthandtering
spec:
  env:
    - name: FOERSTESIDEGENERATOR_ENDPOINTS_DOKMET_URL
      value: {{ FOERSTESIDEGENERATOR_ENDPOINTS_DOKMET_URL }}
    - name: METAFORCEENDPOINT_URL
      value: {{ METAFORCEENDPOINT_URL }}
    - name: NO_NAV_SECURITY_JWT_ISSUER_RESTSTS_DISCOVERYURL
      value: {{ NO_NAV_SECURITY_JWT_ISSUER_RESTSTS_DISCOVERYURL }}
    - name: NO_NAV_SECURITY_JWT_ISSUER_RESTSTS_ACCEPTED_AUDIENCE
      value: {{ NO_NAV_SECURITY_JWT_ISSUER_RESTSTS_ACCEPTED_AUDIENCE }}
    - name: OTEL_RESOURCE_ATTRIBUTES
      value: "deployment.environment.name={{ ENVIRONMENT }}"
  image: {{ image }}
  ingresses:
        {{#each INGRESSES}}
          - {{this }}
        {{/each}}
  liveness:
    path: /actuator/health/liveness
    port: 8080
    initialDelay: 30
    failureThreshold: 10
  port: 8080
  leaderElection: true
  prometheus:
    enabled: true
    path: /actuator/prometheus
  readiness:
    path: /actuator/health/readiness
    port: 8080
    initialDelay: 30
    timeout: 3
  replicas:
    min: {{ MIN_REPLICAS }}
    max: {{ MAX_REPLICAS }}
    cpuThresholdPercentage: 50
  resources:
    limits:
      memory: 2Gi
    requests:
      memory: 1Gi
  vault:
    enabled: true
    paths:
      - kvPath: {{ SRVFOERSTESIDEGENERATOR }}
        mountPath: /var/run/secrets/nais.io/srvfoerstesidegenerator
      - kvPath: {{ FOERSTESIDEGENERATORDB }}
        mountPath: /var/run/secrets/nais.io/foerstesidegeneratordb_creds
      - kvPath: {{ FOERSTESIDEGENERATORDB_CONFIG }}
        mountPath: /var/run/secrets/nais.io/foerstesidegeneratordb_config
  azure:
    application:
      enabled: true
      allowAllUsers: true
  accessPolicy:
    inbound:
      rules:
      {{#each AZURE_IAC_RULES}}
        - application: {{app}}
          namespace: {{namespace}}
          cluster: {{cluster}}
          {{#if roles}}
          permissions:
            roles:
              {{#each roles}}
              - "{{this}}"
              {{/each}}
          {{/if}}
      {{/each}}
  webproxy: true
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
      destinations:
        - id: "elastic-apm"
    logging:
      destinations:
        - id: elastic
