###############################################
#                  SPRING BOOT                #
###############################################
application.name=foerstesidegenerator
application.version=@version@
spring.profiles.active=remote
spring.main.banner-mode=off
logging.config=classpath:logback-nais.xml

###############################################
#                  Actuator                   #
###############################################
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.endpoints.web.exposure.include=prometheus

###############################################
#                  Database                   #
###############################################
spring.datasource.driver-class-name=oracle.jdbc.pool.OracleDataSource
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect
spring.jpa.properties.hibernate.generate_statistics=false
spring.transaction.default-timeout=300s

###############################################
#                   Flyway                    #
###############################################
spring.flyway.enabled=true
spring.flyway.table=schema_version
spring.flyway.out-of-order=false
spring.flyway.validate-on-migrate=false