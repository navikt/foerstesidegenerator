image: "docker.adeo.no:5000/dok/foerstesidegenerator"
team: teamdokumenthandtering
replicas:
  min: 1
  max: 2
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: /isAlive
    initialDelay: 30
    failureThreshold: 10
  readiness:
    path: /isReady
    initialDelay: 30
    timeout: 3
prometheus:
  enabled: true
  path: /actuator/prometheus
resources:
  limits:
    cpu: 3000m
    memory: 1024Mi
fasitresources:
  used:
  - alias: srvfoerstesidegenerator
    resourceType: credential
    propertyMap:
      username: SERVICEUSER_USERNAME
      password: SERVICEUSER_PASSWORD