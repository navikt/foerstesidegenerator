image: "repo.adeo.no:5443/dok/foerstesidegenerator"
team: teamdokumenthandtering
replicas:
  min: 2
  max: 4
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: /isAlive
    initialDelay: 30
    failureThreshold: 10
  readiness:
    path: /isReady
    initialDelay: 30
    timeout: 3
prometheus:
  enabled: true
  path: /actuator/prometheus
resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    memory: 256Mi
fasitResources:
  used:
  - alias: srvfoerstesidegenerator
    resourceType: credential
    propertyMap:
      username: SERVICEUSER_USERNAME
      password: SERVICEUSER_PASSWORD

  - alias: foerstesidegeneratorDB
    resourceType: DataSource
    propertyMap:
      url: spring.datasource.url
      username: spring.datasource.username
      password: spring.datasource.password

  - alias: DokumenttypeInfo_v4
    resourceType: restservice

  - alias: metaforceEndpoint
    resourceType: baseurl

  - alias: security-token-service-openid-configuration
    resourceType: restservice
    propertyMap:
      url: NO_NAV_SECURITY_OIDC_ISSUER_RESTSTS_DISCOVERYURL

  - alias: opam_oidc_discovery
      resourceType: BaseUrl
      propertyMap:
        url: NO_NAV_SECURITY_OIDC_ISSUER_ISSO_DISCOVERYURL

  - alias: foerstesidegenerator-properties
    resourceType: applicationproperties

  exposed:
  - alias: foerstesidegenerator-service
    resourceType: restservice
    path: /api/foerstesidegenerator/v1/foersteside
    description: Rest-tjeneste for generering og uthenting av f√∏rstesider